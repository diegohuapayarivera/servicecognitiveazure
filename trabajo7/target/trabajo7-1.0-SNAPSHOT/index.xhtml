<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="frmPokemon">
            <p:panelGrid columns="2" layout="grid">
                <p:outputLabel value="Ingrese DNI"/>
                <p:commandButton value="Buscar" actionListener="#{pokemonC.retornarPokemon()}"  update="name3"  >
                    <p:inputText value="#{pokemonC.pokemonObtenido.IDPOK}" maxlength="8" >
                        <p:keyFilter regEx="/[0-9]/"/>
                    </p:inputText>
                </p:commandButton>

                <p:outputLabel value="Nom POKEMON" />
                <p:inputText id="name3" value="#{pokemonC.pokemonObtenido.NOMPOK}" maxlength="30">
                    <p:keyFilter regEx="/[A-Z_a-z_ñ_á_é_í_ó_ú]/"/>
                </p:inputText>
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
